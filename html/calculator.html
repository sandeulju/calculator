<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="result">

        <!-- <span class="calculator__operend--left">0</span>
        <span class="calculator__operator">+</span>
        <span class="calculator__operend--right">0</span>
        <span class="calculator__equal">=</span>
        <span class="calculator__result">0</span> -->

        <div><input readonly type="text"></div>
        <div><input readonly type="text"></div>
      </div>
      <!-- <div class="calculator__display--for-advanced">0</div> -->
      <div class="buttons">
        <div class="button__1st">
          <button class="AC">AC</button>
          <button class="back_space"><img src="" alt=""></button>
          <button class="operator">÷</button>
          <!-- 윈도우 키 + . 쳐서 기호에서 첫번째-->
          <!-- ÷로 할 지 /로 할 지 -->
        </div>
        <div class="button_2nd">
          <button class="number_">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">x</button>
          <!-- x 로 할 지 *로 할 지 -->
        </div>
        <div class="button_3rd">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
        </div>
        <div class="button_4th">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
        </div>
        <div class="button_5th">
          <button class="number">0</button>
          <button class="dat">.</button>
          <button class="enter">=</button>
        </div>
      </div>
    </div>
    <!-- 옆에 계산 목록 -->
    <div class="calculator_log">
      <div class="iconwrap_top">
        <div class="wrap_box">
          <ul>
            <li><a class="dayNight" href=""><img src="" alt=""></a></li>
            <li><a class="responsive" href=""><img src="" alt=""></a></li>
          </ul>
        </div>
      </div>
      <!-- <div class="calculator_list">
        <ul>
          <li class="list_1"></li>
          <li class="list_2"></li>
          <li class="list_3"></li>
          <li class="list_4"></li>
          <li class="list_5"></li>
          <li class="list_6"></li>
          <li class="list_7"></li>
          <li class="list_8"></li>
          <li class="list_9"></li>
          <li class="list_10"></li>
        </ul>
      </div> -->
      <div class="iconwrap_bottom">
        <a class="trash" href=""><img src="" alt=""></a>
      </div>
    </div>
  </div>
</body>
</html>
